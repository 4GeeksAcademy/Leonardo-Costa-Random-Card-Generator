<!DOCTYPE html>
<html>
  <head>
    <title>Random Card Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <body>
      <div class="container">
        <div class="row">
          <div
            id="cardContainer"
            class="d-flex align-items-center justify-content-center"
          ></div>
        </div>

        <div class="col">
          <div class="d-flex align-items-center justify-content-between">
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="intervalDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Select Interval
              </button>
              <ul class="dropdown-menu" aria-labelledby="intervalDropdown">
                <li>
                  <a class="dropdown-item" href="#" data-interval="1000000000"
                    >None</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" data-interval="10000"
                    >10 seconds</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" data-interval="5000"
                    >5 seconds</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" data-interval="1000"
                    >1 second</a
                  >
                </li>
              </ul>
            </div>
            <button id="generateButton" class="btn btn-primary mt-3">
              Generate Card
            </button>
          </div>
        </div>
      </div>
    </body>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
